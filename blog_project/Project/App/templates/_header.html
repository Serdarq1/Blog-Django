<div class="container">
    <header class="border-bottom lh-1 py-3">
      <form method="get" action="{% url 'search_blogs' %}">
        {% csrf_token %}
        <input type="text" name="q" placeholder="Search" class="rounded-2 border-1 border-secondary pe-3 py-1">
        <a class="link-secondary" href="#" aria-label="Search">
          <button type="submit" class="bg-transparent border-0"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg></button>
        </a>
       </form>
      <div class="row flex-nowrap justify-content-end align-items-center">
        <div class="col-4 d-flex justify-content-end align-items-center">
       

          {% if user.is_authenticated %}
            <div class="d-flex flex-column">
              <h3>Welcome, {{request.user}} </h3>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Log out</a>
            </div>
        {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Sign up</a>
        {% endif %}
        </div>
      </div>
    </header>
    </div>

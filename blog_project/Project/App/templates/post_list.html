{% extends "base.html" %}

{% block title %}
BlogProject | Detailed Post
{% endblock title %}

{% block content %}

{% include "_header.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4 mt-3 left top">
            <div class="card-body d-flex justify-content-between w-100">
              <div class="w-100">
                <p class="mb-0">
                    {{object.author}}
                </p>
                <p class="mt-0">
                    {{object.created_on}}
                </p>
                <h1>
                        {{object.title}}
                </h1>
                <p>
                    {{object.content}}
                </p>
              </div>

              <div class="w-100 d-flex justify-content-center">
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-75">
                {% endif %}
            </div>

            </div>
        </div>
    </div>

    <a class="btn btn-secondary" href="{% url 'home' %}">Back To Main Page</a>

</div>

{% endblock content %}
